sudo: required
services:
    - docker

before_install:
    - docker build -t austinnchristensen/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run austinnchristensen/react-test npm test -- -coverage CI=true

after_success:
    - docker build -t austinnchristensen/multi-client ./client
    - docker build -t austinnchristensen/multi-nginx ./nginx
    - docker build -t austinnchristensen/multi-server ./server
    - docker build -t austinnchristensen/mutli-worker ./worker
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    - docker push austinnchristensen/multi-client
    - docker push austinnchristensen/multi-nginx
    - docker push austinnchristensen/multi-server
    - docker push austinnchristensen/multi-worker